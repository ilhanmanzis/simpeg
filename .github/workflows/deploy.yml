name: Deploy to GCE (Laravel 12 + FrankenPHP)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (context only)
        uses: actions/checkout@v4

      - name: SSH to GCE and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            cd /var/www/simpeg

            # 0) Pastikan repo bisa ditulis oleh user SSH (hindari permission denied .git/*)
            sudo chown -R $USER:$USER /var/www/simpeg || true

            # 1) Sinkron kode: hard reset (hindari "local changes would be overwritten")
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd

            # 2) Siapkan permission sementara agar composer/artisan bisa menulis log/cache
            mkdir -p storage/logs bootstrap/cache
            sudo chown -R $USER:$USER storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            # 3) Dependencies & optimize (tanpa dev)
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

            # 4) Cache optimizations
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 5) Frontend build (Node harus tersedia di VM)
            npm install
            npm run build

            # 6) Migrasi (non-interactive)
            php artisan migrate --force

            # 7) Kembalikan permission runtime untuk web server
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo find storage -type d -exec chmod 775 {} \; || true
            sudo find storage -type f -exec chmod 664 {} \; || true
            sudo chmod -R 775 bootstrap/cache || true

            # 8) Restart FrankenPHP
            sudo systemctl restart frankenphp
