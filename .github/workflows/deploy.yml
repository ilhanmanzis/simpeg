name: Deploy to GCE (Laravel 12 + FrankenPHP)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (just to have repo context if needed)
        uses: actions/checkout@v4

      # Opsional: kirim notifikasi / set env, dll.

      - name: SSH to GCE and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }} # contoh: 34.101.xx.xx
          username: ${{ secrets.SSH_USER }} # contoh: deploy atau www-data (disarankan user deploy)
          key: ${{ secrets.SSH_PRIVATE_KEY }} # private key yang cocok dengan authorized_keys di VM
          port: ${{ secrets.SSH_PORT }} # default 22; atau set 22 jika tidak pakai secret ini
          script_stop: true
          script: |
            set -e

            cd /var/www/simpeg

            # Maintenance mode agar aman saat update (tidak wajib, tapi bagus)
            # php artisan down || true

            # Pastikan git sinkron dengan branch main remote
            git pull origin main

            # Composer (tanpa dev, optimize autoloader)
            composer install 

            # Optimisasi Laravel
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Build front-end (pastikan Node sudah terpasang di server)
            npm install
            npm run build

            # Migrasi DB (pakai --force untuk non-interactive)
            php artisan migrate
